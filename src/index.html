<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Inter:wght@100..900&display=swap"
      rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="main">
      <div class="title__container">
        <span class="title">3 EN RAYA</span>
      </div>
      <div>
        <h1 id="startmove" class="starmove"></h1>
      </div>

      <div class="table">
        <span class="button" data-pos="0"></span>
        <span class="button" data-pos="1"></span>
        <span class="button" data-pos="2"></span>
        <span class="button" data-pos="3"></span>
        <span class="button" data-pos="4"></span>
        <span class="button" data-pos="5"></span>
        <span class="button" data-pos="6"></span>
        <span class="button" data-pos="7"></span>
        <span class="button" data-pos="8"></span>
      </div>
      <div class="scoreboard">
        <div class="scoreboard--container">
          <span class="scoreboard--span"><img class="scoreboard--img"
              src="./assets/images/cross.svg"
              alt> <span
              id="user-score" class="scoreboard--score">0</span></span>
        </div>
        <div class="scoreboard--container">
          <span class="scoreboard--span"><img class="scoreboard--img"
              src="./assets/images/circle.svg"
              alt> <span
              id="pc-score" class="scoreboard--score">0</span></span>
        </div>

      </div>
      <div id="popup" class="popup d-none">
        <div class="popup__content">
          <span id="popup-message" class="popup__message"></span>
          <button id="popup-ok-button" class="restart">Otra
            partida</button>
        </div>
      </div>
    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
